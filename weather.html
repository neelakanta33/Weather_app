<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather forecast</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <section class="weatherApp">
        <div class="location">
            <h3 id="city" style="font-size: 50px;color: rgb(246, 246, 246);"> City Name</h3>
            <h5 id="country" style="font-size: 36px;color:white;">Country Name </h5>
        </div>
        <div class="information">
            <div class="temp_information">
                <h2 style="color: white;"><span id="temp">0<sup>o</sup></span>C</h2>
            </div>
            <div class="image">
                <img src="img.png">
            </div>
        </div>

        <div class="search">
            <input id="user_input" type="text" placeholder="enter city name">
            <button onclick="checkTemp()">Search</button>
        </div>

    </section>
    <script src="weather.js"></script>

</body>

</html>
